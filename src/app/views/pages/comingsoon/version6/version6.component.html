<section class="comming_top_wrap" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center stretch">
  <!-- start right section -->
  <div class="comming_top_content" fxFlex="50" fxFlex.sm="100" fxFlex.xs="100" fxLayout="column" fxLayoutAlign="center">
      <div class="comming_logo" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
          <img src="../../../../../../assets/logo/logo-2.png">
      </div>

      <h1 class="text-white" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'200ms', duration: '400ms'}}">We Are Launching In</h1>
      <p class="t-mb-2" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'300ms', duration: '400ms'}}">Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Elit Sed Do Eiusmod Tempor Incidi.</p>
      <div class="count_down" fxLayoutGap.gt-sm="10px" 
      fxLayout="row wrap" fxLayoutAlign="center center">
          <mat-card fxFlex.xs="40%" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'400ms', duration: '400ms'}}">
              <mat-card-title>
                  <h3 class="text-white text" >{{timeCounter.d}}</h3>
              </mat-card-title>
              <mat-card-content>
                  <p>days</p>
              </mat-card-content>
          </mat-card>
          <mat-card fxFlex.xs="40%" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'500ms', duration: '400ms'}}">
              <mat-card-title>
                  <h3 class="text-white">{{timeCounter.h}}</h3>
              </mat-card-title>
              <mat-card-content>
                  <p>hours</p>
              </mat-card-content>
          </mat-card>
          <mat-card fxFlex.xs="40%" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'600ms', duration: '400ms'}}">
              <mat-card-title>
                  <h3 class="text-white">{{timeCounter.m}}</h3>
              </mat-card-title>
              <mat-card-content>
                  <p>minutes</p>
              </mat-card-content>
          </mat-card>
          <mat-card fxFlex.xs="40%" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'700ms', duration: '400ms'}}">
              <mat-card-title>
                  <h3 class="text-white">{{timeCounter.s}}</h3>
              </mat-card-title>
              <mat-card-content>
                  <p>seconds</p>
              </mat-card-content>
          </mat-card>
      </div>
    
     
  
  </div>
  <!-- end right section -->
  <!-- left-section-form -->
  <div fxFlex='50' fxFlex.sm='100' class="left_side" 
  fxLayout="row wrap" fxLayoutAlign="center center" [@animate]="{value:'*',params:{x:'320px',opacity:'0',delay:'1000ms', duration: '400ms'}}">
      <section  fxFlex.xs='90'  fxFlex.sm='80' fxFlex.md='80' fxFlex='60' class="comming_soon_form">

          <mat-card class="" t-pb-3 fxFlex.gt-sm="100" fxFlex.lt-xs="100" 
          fxLayout="column" fxLayoutAlign="center center">
              <mat-card-title>
                  <h2 class="text-white t-ta-center">Let Us Inform You</h2>
                  
              </mat-card-title>
              <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">

                  <form #f="ngForm" (ngSubmit)="submitEmailForm(f)" fxLayout="row wrap" 
                   fxLayoutAlign="center">

                      <input class='email_field form-control' matInput email ngModel name="email" type="email"
                      placeholder="Your Email" required>
     
                     <button type="submit" [disabled]='f.invalid' mat-raised-button color="" class="subscribe-btn">Notify Me</button>

                  </form>
                  <span class='t-ta-center text-success mat-primary' *ngIf="result=='success'" color="primary"
                  [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'0ms', duration: '400ms'}}">{{message}}</span>
   
                  <span class='t-ta-center text-warning' *ngIf="result=='error'" color="primary" [innerHTML]="message"
                  [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'0ms', duration: '400ms'}}"></span>



              </mat-card-content>
              <mat-card-footer>
              
              </mat-card-footer>
          </mat-card>

         

      </section>

       <!-- footer -->
  <footer fxFlex='100' class="t-mb-2" fxLayoutGap="10px" 
  fxLayout="row" fxLayoutAlign="center stretch">
          <div fxFlex.gt-sm="50"class="comming_social_section" fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="center center">
      
      
              <a mat-mini-fab class="facebook-btn"><i class="fa fa-facebook text-white t-fz-md"></i></a>
              <a mat-mini-fab class="google-btn"><i class="fa fa-google-plus text-white t-fz-md" aria-hidden="true"></i></a>
              <a mat-mini-fab class="twitter-btn"><i class="fa fa-twitter text-white t-fz-md" aria-hidden="true"></i></a>
              <a mat-mini-fab class="linkedin-btn"><i class="fa fa-linkedin text-white t-fz-md" aria-hidden="true"></i></a>
      
      
          </div>
         
      </footer>
      <!-- end footer -->
  </div>
  <!-- end left-section -->
 

</section>
<!-- end main section wrap -->
